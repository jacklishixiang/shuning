<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8">
		<title>用户登录 - 苏宁易购</title>
		<link rel="shortcut icon" href="favicon.ico"/>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/screen.css" />
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript" src="js/screen.js" ></script>
		<style>
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="dlu">
				<div class="logo">
					<img src="img/dlu/h-img.png">
					<a href="#"><span></span>我想对“登录”提意见</a>
				</div>
			</div>
			<div class="header"></div>
			<div class="header-one">
			</div>
			<div class="form-one">
			<div class="form">
				<div class="tab">
				<a href="javascript:;">
					<span>扫码登录</span>
				</a>
				</div>
				<div class="tab-two">
					<a href="javascript:;">
					<span>账户登录</span>
				</a>
				</div>
				<div class="form-code2">
					<div class="qrCodeErrorDiv">
						<p class="code-title">
							<i></i>
							<span>扫描有惊喜，敬请期待</span>
						</p>
					</div>
					<div class="qrcode-area">
						<img src="img/dlu/qrLoginUuidGenerate.png">
						<i></i>
					</div>
					<p class="mbp">
						请使用易购客户端扫描二维码登录
					</p>
					<p class="down-link">
						<em href="javascript:;">
							<span class="ico-down"></span>
							下载易购客户端
						</em>
					</p>
				</div>
				<div class="form-code3" style="display: none;">
					<p class="form-title">
						<i></i>
						<em>扫码登录有惊喜，敬请期待</em>
					</p>
					<div class="showErrorUsernameDiv">
						<label class="input-lable">用户名/手机/邮箱/门店会员卡号</label>
						<i ></i>
						<input type="text" id="users"/>
					</div>
					<div class="showErrorPwdDiv">
						<label class="input-lable-pw">密码</label>
						<i></i>
						<input type="password" maxlength="16" id="passs"/>
					</div>
				
				<div class="auto-login clearfix" id="auto-login">
					<label>
						<input type="checkbox" checked="checked"/>
						<em>自动登录</em>
					</label>
					<div class="warn-msg">
						<p>
							<i class="nms-ico"></i>
							 公共场所不建议自动登录！
						</p>
					</div>
				</div>
				<p class="mb10">
					<a href="javascript:;" id="btns">登　录</a>
				</p>
				<div class="list-text">
					<a href="zhuci.html" class="a1">免费注册，有惊喜</a>
					<a href="#" class="a2">忘记密码?</a>
				</div>
				<div class="net-cooperation">
					<p class="show-text">
						<em>使用以下账号登录</em>
					</p>
					<p class="show-text-ones">
						<a href="javascript:;">门店会员卡</a>
						<a href="javascript:;">易付宝</a>
						<a href="javascript:;">微信</a>
						<a href="javascript:;">QQ</a>
						<a href="javascript:;" class="pptv">PPTV</a>
					</p>
				</div>
				</div>
			</div>
			</div>
		</div>
